    <section id="link-container">
      <a href="http://www.yradchen.net">
          <img id="portfolio" class="links"
            src="assets/images/computer95.png"  alt="portfolio">

      </a>
      <a href="https://www.linkedin.com/in/yohanan-radchenko-3a7a11138/">
          <img id="linkedIn" class="links"
            src="assets/images/network95.png"  alt="LinkedIn">

      </a>


      <a href="http://yradchen.net/assets/YohananRadchenkoResume.pdf">
        <img id="resume" class="links" src="assets/images/document95.png" alt="resume">

      </a>

      <a href="mailto:yohananradchenko@gmail.com">

      <!-- <img id="email" class="links" src="assets/images/boxicon95.png" alt="email"> -->

    <img id="bsod" class="hidden" src="assets/images/bsod.jpg" alt="">
    <div id="game-screen">
      <div id="game-container">

        <header>
          <section id="title">
            <h6>Lemmings</h6>
          </section>
          <section id="buttons">
            <p id="underscore">_</p>
            <p id="box">◻</p>
            <p id="x" class="none">×</p>
          </section>
        </header>

        <div id="options" class="select-options">
          <section>
            <h5 id="message"></h5>
            <h2 id="select-level">Pick a level!</h2>
            <section id="level-container">
              <h6 class="levels">1. Learning To Dig</h6>

              <h6 class="levels">3. There's a wall somewhere</h6>
              <h6 class="levels">4. Timing is everything</h6>
            </section>
          </section>
        </div>

        <section>
          <canvas id="canvas" width="650" height="325"></canvas>
          <div id="game-info">
            <section id="win-conditions" class="info-bar">

            </section>
            <section id="saved-info" class="info-bar">
              Saved: 0
            </section>
            <section id="lost-lemmings" class="info-bar">

            </section>
            <section id="diggers-left" class="info-bar">
            </section>
            <!-- <section id="time-left" class="info-bar">
            </section> -->
            <section id="time-left" class="info-bar">
              <a href="" id="main-menu">Main Menu</a>
            </section>
          </div>
          <div id="game-info">
            <section id="goal" class="info-bar" >
              Goal: Save the lemmings by getting them to the exit!
            </section>
            <section id="instructions" class="info-bar">
              How To Play: Click on a lemming to make it dig.
            </section>
          </div>
          <div id="game-info">
          </div>
